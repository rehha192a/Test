<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="main-screen">
        <img src="image/bg.svg" id="bg-image">
        <button id="start-button">Start</button>
    </div>

    <div id="quiz-screen">
        <img src="image/bg-img.svg" id="bg-image">
        <div class="logo">
            <img src="./image/logo.svg" alt="">
        </div>
        <div class="quiz-bd">
            <span id="question-count"></span>
            <h2 id="question"></h2>
            <ul id="answers" class="answers"></ul>
            <button id="submit-button">Next</button>
        </div>
    </div>

    <div id="result-screen">
        <img src="image/bg-img.svg" id="bg-image">
        <div class="result">
            <p id="result"></p>
            <p id="time"></p>
            <p id="pass-message"></p>
            <p id="fail-message"></p>
            <div class="result_img">
                <img src="./image/passs.jpg" alt="Pass Image" id="pass-image">
                <img src="./image/fail.jpg" alt="Fail Image" id="fail-image">
            </div>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    <script src="./js/he.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
